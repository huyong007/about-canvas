<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>cloudDemo</title>
</head>

<body>
    <div id="app" :title="msg">{{message}}</div>
</body>
<script>;
    const app = new Vue({
        el: '#app',
        data: {
            message: 'app',
            msg:'this is a info!'
        }
    })
</script>

</html>
